{% extends '../layout.html' %}
{% block title %} Blogger {% endblock %}
{% block javascript %}
<!-- markItUp! toolbar settings -->
<script type="text/javascript" src="/js/editor/jquery.wysiwyg.js"></script>
<!-- markItUp! skin -->
<link rel="stylesheet" type="text/css" href="/js/editor/jquery.wysiwyg.css" />
<script type="text/javascript">
<!--
$(document).ready(function(){
	$('#content').wysiwyg();
});
-->
</script>
{% endblock %}
{% block contents %}
<h1>{{ action_title }}</h1>
<form action="/blogger/add" method="POST">
<input type="text" name="title" id="title" value="{{ post_title }}" size="60"/>
<br />
<textarea name="content" id="content" rows="20" cols="80">{{ post_content }}</textarea>
<br />
<input type="text" value="{{ post_tags }}" id="term" name="term" />
{% if blog_id %}
<input type="hidden" value="{{ blog_id }}" id="blog_id" name="blog_id"/>
{% endif %}
{% if post_id %}
<input type="hidden" value="{{ post_id }}" id="post_id" name="post_id"/>
{% endif %}
<input type="submit" value="提交"/>
</form>
{% endblock %}
