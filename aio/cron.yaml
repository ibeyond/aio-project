cron:
- description: sync Twitter
  url: /cron/twitter_update
  schedule: every 1 minutes
  
- description: import Twitter
  url: /cron/twitter_import
  schedule: every 1 minutes

- description: update blogger site
  url: /cron/update_blog_site
  schedule: every 10 minutes

- description: update blogger post
  url: /cron/update_blog_post
  schedule: every 1 minutes

- description: import blogger post
  url: /cron/import_blog_post
  schedule: every 1 minutes

  
- description: twitter post to blogger
  url: /cron/post_to_blog
  schedule: every day 01:00
  timezone: Asia/Shanghai
