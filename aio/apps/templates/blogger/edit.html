{% extends '../layout.html' %}
{% block title %} Blogger {% endblock %}
{% block javascript %}
<script language="javascript">
</script>
{% endblock %}
{% block contents %}
<h1>New post</h1>
<form action="/blogger/add" method="POST">
<input type="text" name="title" id="title" value="{{ post_title }}" size="60"/>
<br />
<textarea name="content" id="content" rows="20" cols="80">{{ post_content }}</textarea>
<br />
{% if blog_id %}
<input type="hidden" value="{{ blog_id }}" id="blog_id" name="blog_id"/>
{% endif %}
<input type="submit" value="提交"/>
</form>
{% endblock %}
